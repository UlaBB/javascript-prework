<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień, papier, nożyce</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="/sass/style.css">
</head>

<body>
    <section class="game">
        <div class="container">
            <div class="start">
                <h1>Witaj w grze!</h1>
                <p>Kliknij w dowolny przycisk i zmierz się z komputerem</p>
            </div>
            <div id="buttons">
                <div class="item">
                    <button id="button-rock"><i class="fas fa-hand-rock"></i></button>
                </div>
                <div class="item">
                    <button id="button-paper"><i class="fas fa-hand-paper"></i></button>
                </div>
                <div class="item">
                    <button id="button-scissors"><i class="fas fa-hand-scissors"></i></button>
                </div>
            </div>
            <div id="messages"></div>
        </div>
    </section>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
